<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎉 Event Guest List</h1>
            <p class="subtitle">Manage your event attendees</p>
        </header>

        <!-- Enhanced Form Section -->
        <form id="guest-form" class="card">
            <h2>Add New Guest</h2>
            
            <div class="form-grid">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="guest-name">
                        <span class="required">*</span> Full Name:
                    </label>
                    <input type="text" id="guest-name" required 
                           placeholder="John Doe" autofocus>
                </div>

                <!-- Category Select -->
                <div class="form-group">
                    <label for="guest-category">Category:</label>
                    <select id="guest-category">
                        <option value="friend">👫 Friend</option>
                        <option value="family">👪 Family</option>
                        <option value="colleague">💼 Colleague</option>
                        <option value="vip">⭐ VIP</option> <!-- New option -->
                    </select>
                </div>

                <!-- New: Plus-One Toggle -->
                <div class="form-group">
                    <label for="plus-one">Plus One:</label>
                    <input type="checkbox" id="plus-one">
                </div>
            </div>

            <button type="submit" class="primary-btn">
                <span class="icon">➕</span> Add Guest
            </button>
        </form>

        <!-- Guest List Section -->
        <section id="guest-list-container" class="card">
            <div class="list-header">
                <h2>
                    <span id="guest-count">0</span> / 
                    <span id="max-guests">10</span> Guests
                </h2>
                
                <!-- New Search Bar -->
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search guests...">
                    <span class="search-icon">🔍</span>
                </div>
            </div>

            <ul id="guest-list" class="guest-list">
                <!-- Dynamic content will go here -->
                <li class="empty-state">No guests added yet</li>
            </ul>

            <!-- New Action Buttons -->
            <div class="action-buttons">
                <button id="export-btn" class="secondary-btn">
                    📤 Export List
                </button>
                <button id="import-btn" class="secondary-btn">
                    📥 Import List
                </button>
            </div>
        </section>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
